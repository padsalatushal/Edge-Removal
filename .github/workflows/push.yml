name: Push Code to padsalatushal.github.io Repo

on:
  push:
    branches:
      - main

jobs:
  push_code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: padsalatushal/padsalatushal.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Copy code to target repository
        run: |
          pwd
          ls
          rm edge.bat
          curl "https://raw.githubusercontent.com/padsalatushal/Edge-Removal/main/Edge_Removal.bat" -o edge.bat
          git add .
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git commit -m "Update code from source repository"
          git push
